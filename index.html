<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="container">
		</div>
		<button id="btn">发送</button>
		<div id="s">
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
			<span>5</span>
			<table>
				<tr>
					<td>6</td>
					<td>7</td>
					<td>8</td>
					<td>9</td>
					<td>0</td>
				</tr>
			</table>
		</div>
		<script>
			$(function(){
				$("span:even").css("color","red")
				$("td:even").css("color","red")
				$("#container").css({"width":"300px","height":"300px","border":"2px solid"})
				$("#btn").css({"position":"absolute","top":"200px","left":"320px"})
			    $("#btn").click(function(){
			    	$("#container").append("<div><img src='img/me.svg'><span>:111</span></div>")
			    })
			})
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>导航栏</title>
		<style>
			ul{list-style-type: none;}
			a{color: black;text-decoration: none;}
			ul
			li{width: 110px;height: 40px;text-align: center;
			margin: 3px;font-size: 18px;line-height: 40px;}
			li:hover{background: orangered;cursor: pointer;
			transition: background-color 2s;color: white;border-radius: 5px}
			a:focus li{color:white;background-color: red;}
		</style>
	</head>
	<body>
		<ul>
			<a href="http://www.baidu.com" target="_blank"><li>热门</li></a>
			<a href="#新闻"><li>新闻</li></a>
			<a href="http://www.baidu.com" target="_blank"><li>新鲜事</li></a>
		</ul>
	</body>
</html>
